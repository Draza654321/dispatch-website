<body>
  <header>
    <img src="logo.png" alt="QuickHaulXpress Logo" class="logo" />
    <h1 class="animate__animated animate__fadeInDown">üöõ Owner-Operators, We‚Äôve Got You</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">Keep Rolling ‚Äî We Handle the Rest.</p>
    <a href="tel:+16147146637" class="btn-primary">üìû Call or DM (614) 714-6637</a>
  </header>

  <div id="truck-animation" class="truck-lottie"></div>

  <!-- Features -->
  <section class="features scroll-fade">
    <!-- ... same feature boxes ... -->

  <!-- Extra Features -->
  <section class="extra-features scroll-fade">

  <!-- About -->
  <section class="about scroll-fade">

  <!-- Testimonials -->

  <!-- Contact Form -->
  <section class="contact scroll-fade" id="contact">
    <h2>Get Started</h2>
    <form action="https://formspree.io/f/xanjolal" method="POST" enctype="multipart/form-data" id="dispatchForm">
      <div class="form-row">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="mc" placeholder="MC Number" required />
      </div>
      <div class="form-row">
        <select name="truckType" required>
          <option value="">Select Truck Type</option>
          <option value="Dry Van">Dry Van</option>
          <option value="Reefer">Reefer</option>
          <option value="Flatbed">Flatbed</option>
          <option value="Power Only">Power Only</option>
          <option value="Box Truck">Box Truck</option>
          <option value="Hot Shot">Hot Shot</option>
        </select>
        <input type="text" name="zip" id="zip" placeholder="ZIP Code" required />
      </div>
      <div id="zip-location"></div>
      <div class="form-row">
        <input type="text" name="length" placeholder="Truck Length (ft)" required />
        <input type="text" name="Weight" placeholder="Weight (lbs)" required />
      </div>
      <div class="form-row">
        <select name="lanes" required>
          <option value="">Preferred Lanes</option>
          <option value="OTR">OTR</option>
          <option value="Regional">Regional</option>
          <option value="Local">Local</option>
        </select>
      </div>
      <textarea name="message" rows="4" placeholder="Notes or preferences?"></textarea>

      <div class="form-row">
        <label class="upload-label">Upload W-9:</label>
        <input type="file" name="w9" accept=".pdf,.jpg,.png,.doc,.docx" />
      </div>
      <div class="form-row">
        <label class="upload-label">Certificate of Insurance (COI):</label>
        <input type="file" name="coi" accept=".pdf,.jpg,.png,.doc,.docx" />
      </div>
      <div class="form-row">
        <label class="upload-label">MC Authority:</label>
        <input type="file" name="mc_authority" accept=".pdf,.jpg,.png,.doc,.docx" />
      </div>
      <div class="form-row">
        <label class="upload-label">Factoring NOA / Void Check:</label>
        <input type="file" name="factoring_noa" accept=".pdf,.jpg,.png,.doc,.docx" />
      </div>

      <button type="submit">Submit to connect with dispatch</button>
    </form>

    <div class="thank-you" id="thankYou">
      <div class="clock">‚è∞</div>
      <h3>Thanks! We'll reach out with load options within 5 minutes.</h3>
    </div>
  </section>
  <footer>

  <!-- Sticky Social Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/quickhaulxpress" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="mailto:lucas.otrdispatch@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://wa.me/16147146637" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
  </div>

  <!-- Onboarding Popup -->
  <div id="popup">
    Need help booking loads?
    <button onclick="document.getElementById('popup').style.display='none';document.getElementById('contact').scrollIntoView({behavior:'smooth'})">
      Talk to Dispatch
    </button>
  </div>

  <!-- Scripts -->
  <script>
    // Lottie Animation
    lottie.loadAnimation({
      container: document.getElementById('truck-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'truck-animation.json' // Ensure this file exists in your repo root
    });

    // ZIP Code Lookup
    document.getElementById('zip').addEventListener('input', function () {
      const zip = this.value.trim();
      const display = document.getElementById('zip-location');
      if (zip.length === 5 && /^\d+$/.test(zip)) {
        fetch(`https://api.zippopotam.us/us/${zip}`)
          .then(res => res.ok ? res.json() : Promise.reject())
          .then(data => {
            const place = data.places[0];
            display.textContent = `üìç ${place['place name']}, ${place['state abbreviation']}`;
          })
          .catch(() => {
            display.textContent = '‚ö†Ô∏è ZIP not found';
          });
      } else {
        display.textContent = '';
      }
    });

    // Scroll Animation (IntersectionObserver)
    const fadeElems = document.querySelectorAll('.scroll-fade');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate__animated', 'animate__fadeInUp');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    fadeElems.forEach(el => observer.observe(el));

    // Form Submission
    document.getElementById('dispatchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(res => {
        if (res.ok) {
          form.reset();
          document.getElementById('thankYou').classList.add('active');
          document.getElementById('zip-location').textContent = '';
        } else {
          alert("Something went wrong. Please try again.");
        }
      });
    });

    // Onboarding Popup
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 6000); // Delay popup by 6 seconds

    // Microsoft Clarity
    (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
      y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "kvv57l9nuw");
  </script>
</body>
</html>
